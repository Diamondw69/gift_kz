<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
<article class="container">
    <div class="block">
        <section  class="block_item block-item">
        <h2 class="block-item_title">Do you already have an account?</h2>
            <button class="block-item_btn signin-btn">Sign in</button>
        </section>
        <section  class="block_item block-item">
            <h2 class="block-item_title">Don't have an account?</h2>
            <button class="block-item_btn signup-btn">Sign up</button>
        </section>
    </div>
    <div class="form-box">
        <form action="#" class="form form_signin">
            <h3 class="form_title">Sign in</h3>
            <p>
                <input type="text" class="form_input" placeholder="Login">
            </p>
            <p>
                <input type="password" class="form_input" placeholder="Password">
            </p>
            <p>
                <button class="form_btn">Sign in</button>
            </p>
            <p>
                <a href="#" class="form_forgot">Reset password</a>
            </p>
        </form>
        <form action="#" class="form form_signup">
            <h3 class="form_title">Sign up</h3>
            <p>
                <input type="text" class="form_input" placeholder="Name">
            </p>
            <p>
                <input type="email" class="form_input" placeholder="Email">
            </p>
            <p>
                <input type="password" class="form_input" placeholder="Password">
            </p>
            <p>
                <input type="password2" class="form_input" placeholder="Confirm password">
            </p>
            <p>
                <button class="form_btn form_btn_signup">Sign up</button>
            </p>
        </form>
    </div>
</article>
</body>
</html>
